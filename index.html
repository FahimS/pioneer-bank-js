<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional Bap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Functional <span class="text-red-500 font-medium">Bap-Er-Bank</span>!!!
      </h1>
    </header>
    <main>
      <!-- ............ Transaction ..............  -->
      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
          <div class="bg-yellow-400 p-8 rounded">
            <h4 class="text-2xl">Deposit</h4>
            <h2 class="text-4xl font-medium">
              $ <span id="deposit-total">00</span>
            </h2>
          </div>

          <div class="bg-rose-400 p-8 rounded">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-4xl font-medium">
              $ <span id="withdraw-total">00</span>
            </h2>
          </div>

          <div class="bg-green-400 p-8 rounded">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-4xl font-medium">
              $ <span id="balance-total">1240</span>
            </h2>
          </div>
        </div>
      </section>

      <!-- .......... Statement ..................  -->

      <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-orange-500 p-5 rounded">
            <h3 class="text-3xl mb-4">Your Deposit</h3>
            <input
              id="deposit-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="$ Amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-500 rounded mt-5"
            >
              Deposit
            </button>
          </div>

          <div class="bg-violet-500 p-5 rounded">
            <h3 class="text-3xl mb-4">Your Withdraw</h3>
            <input
              id="withdraw-field"
              class="w-3/4 px-4 py-3 rounded block"
              type="text"
              placeholder="$ Amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-sky-500 rounded mt-5"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <script src="js/function.js"></script>
    <script src="js/update-deposit.js"></script>
    <script src="js/update-withdraw.js"></script>

    <!-- <script src="js/deposit.js"></script> -->
    <!-- <script src="js/withdraw.js"></script> -->
  </body>
</html>
